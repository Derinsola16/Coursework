<html>
  <head>
    <title>Vue.js Pet Store</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="cart.js"></script>

    <style>
      img {
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <div id="app" class="ml-5">
      <nav class="navbar navbar-dark bg-dark">
        <a href="shop.html" class="navbar-brand">{{appName}}</a>
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          v-if="!showProduct"
        >
          <i class="fa fa-cart-plus"></i> {{cart.length}}
        </button>
        <button
          class="btn btn-outline-danger my-2 my-sm-0"
          @click="checkout"
          v-if="!showProduct"
        >
          <i class="fa fa-arrow-left"></i> Go back
        </button>
        <button
          class="btn btn-outline-warning my-2 my-sm-0"
          @click="checkout"
          v-else-if="this.cart.length > 0"
        >
          <i class="fa fa-cart-plus"></i> <span>{{cart.length}}</span> Cart
        </button>
      </nav>

      <div class="container-fluid row" v-if="showProduct">
        <div v-for="lesson in sortLesson" class="mr-4 mb-5">
          <img v-bind:src="lesson.image" class="" />
          <div>
            <h3>Subject: {{lesson.subject}}</h3>
            <h3>Location: {{lesson.location}}</h3>
            <h3>Price: {{lesson.price}}</h3>
            <h3 v-on="lesson.numberOfSpace - cartCount(lesson.id) < 5">
              Items Remaining: {{lesson.numberOfSpace - cartCount(lesson.id)}}
            </h3>
          </div>
          <div>
            <button
              v-on:click="addToCart(lesson)"
              class="btn btn-success"
              v-if="addLesson(lesson)"
            >
              Add to Cart
            </button>
            <h5
              class="text-danger"
              v-if="lesson.numberOfSpace === cartCount(lesson.id)"
            >
              Sold out
            </h5>
          </div>
        </div>
      </div>

      <div v-else>
        <h5>Cart</h5>
        <div class="form-inline" v-for="item in cart">
          <div class="form-group mx-sm-3 mb-2">
            <span class="mr-2">{{cartItem}}</span>
            <input class="form-control mr-2" />
            <button class="btn btn-danger">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>

        <h5>Checkout</h5>
        <div>
          <form>
            <div class="form-group mx-sm-3">
              <label for="exampleInputEmail1"></label>Name</label>
              <input v-model.trim="user.name" type="text" class="form-control col-md-6" aria-describedby="emailHelp" required>

              <label for="exampleInputPassword1">Phone Number</label>
              <input v-model.trim="user.number" type="number" class="form-control col-sm-6" required>
            </div>
            <button class="btn btn-primary" v-if="user.name && user.number" @click="order">Checkout</button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script>
    var store = new Vue({
      el: "#app",
      data: {
        appName: "School Books",
        showProduct: true,
        cart: [],
        lessons: lessons,
        user: {
          name: "",
          number: ""
        },
      },
      methods: {
        addToCart: function(product) {
          this.cart.push(product.id)
          // if(this.cart.hasOwnProperty(product.id)) {
          //   this.cart[product.id].qty++
          //   return
          // }
          // product.qty = 1
          // this.cart[product.id] = product
          
        },
        addToCheckOutCart(product) {
          this.addToCheckOutCart.push(product);
        },
        checkout: function() {
          this.showProduct = this.showProduct ? false : true;
        },
        cartCount(id) {
          let count = 0;
          for (let i = 0; i < this.cart.length; i++) {
            if (this.cart[i] === id) {
              count++;
            }
          }
          return count;
        },
        addLesson: function(lesson) {
          return lesson.numberOfSpace > this.cartCount(lesson.id);
        },
        order(){
          alert("Dear " + this.user.name + " your order has been placed!!!!")
        }
      },
      computed: {
        cartItem: function() {
          return this.cart.length;
        },

        sortLesson() {
          let productsArray = this.lessons.slice(0);
          function compare(a, b) {
            if (a.price > b.price) return -1;
            if (a.price < b.price) return 1;
            return 0;
          }
          return productsArray.sort(compare);
        },
      },
    });
  </script>
</html>
